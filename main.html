<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f3;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 75, 110, 0.2);
            z-index: 10;
            width: 350px;
        }

        h1 { color: #ff4b6e; }
        
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
        }

        #yes-btn {
            background-color: #ff4b6e;
            color: white;
        }

        #no-btn {
            background-color: #ccc;
            color: white;
            position: absolute; /* Needed for the movement */
            left: 190px;
        }

        #hidden-message {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: #ff4b6e;
            font-size: 1.5rem;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .heart {
            position: absolute;
            color: #ffb3c1;
            font-size: 20px;
            animation: float 5s linear infinite;
            top: 100vh;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Will you be my Valentine, Lovie? ‚ù§Ô∏è</h1>
        
        <div class="btn-container" id="main-btns">
            <button class="btn" id="yes-btn" onclick="sayYes()">Yes</button>
            <button class="btn" id="no-btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>

        <div id="hidden-message">Yay! I knew you'd say yes! üåπ‚ú®</div>
    </div>

    <script>
        function sayYes() {
            document.getElementById('hidden-message').style.display = 'block';
            document.getElementById('main-btns').style.display = 'none';
            document.getElementById('question').innerHTML = "It's a Date! ‚ù§Ô∏è";
        }

        function moveButton() {
            const noBtn = document.getElementById('no-btn');
            
            // Calculate random positions within the visible screen area
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
