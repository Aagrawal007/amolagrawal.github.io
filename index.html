<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You ❤️</title>
  <style>
    body {
      margin: 0; padding: 0; display: flex; justify-content: center;
      align-items: center; height: 100vh; background-color: #fff0f3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden; text-align: center;
    }

    .container {
      background: white; padding: 3rem; border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 75, 110, 0.2);
      z-index: 10; width: 450px; min-height: 400px;
      position: relative;
    }

    .text-content { font-size: 1.2rem; color: #555; line-height: 1.6; }
    
    #nickname {
      color: #ff4b6e; font-weight: bold; font-size: 1.8rem;
      display: inline-block; min-width: 150px;
    }

    h1 { color: #ff4b6e; font-size: 1.8rem; margin: 20px 0; }
    
    .btn-container {
      display: flex; justify-content: center; align-items: center;
      gap: 20px; margin-top: 30px; min-height: 100px;
    }

    .btn {
      padding: 12px 25px; font-size: 1.1rem; border-radius: 50px;
      cursor: pointer; border: none; transition: transform 0.2s ease;
    }

    #yes-btn { background-color: #ff4b6e; color: white; z-index: 20; }
    #no-btn { 
      background-color: #bdc3c7; color: white; 
      z-index: 15; transition: left 0.1s, top 0.1s;
    }

    /* Floating Hearts */
    .heart {
      position: absolute; color: #ffb3c1; font-size: 20px;
      animation: float 5s linear infinite; top: 100vh;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* Styling for the Success GIF */
    #success-gif {
      max-width: 280px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(255, 75, 110, 0.5); /* Romantic Glow */
      border: 3px solid #fff;
    }

    /* Center GIF styling for "No" hover */
    #hover-gif {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 100;
    }
    #hover-gif img {
      max-width: 250px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="main-content">
      <div class="text-content">
        Dear <span id="nickname">Aastha</span>, <br>
        I feel blessed with your presence in my life. <br>
        I would like to celebrate it.
      </div>
      <h1 id="question">Will you be my Valentine??</h1>
      
      <div class="btn-container" id="btn-wrapper">
        <button class="btn" id="yes-btn" onclick="sayYes()">Yes</button>
        <button class="btn" id="no-btn" onmouseover="dodge()" onclick="dodge()">No</button>
      </div>
    </div>

    <div id="final-message" style="display:none;">
      <h1>I knew you'd say yes! <br> It's a date ❤️</h1>
      <img id="success-gif" src="" alt="Celebration GIF">
    </div>
  </div>

  <div id="hover-gif">
    <img id="gif-img" src="" alt="Funny Reaction">
  </div>

  <script>
    const nicknames = ["Aastha", "Lovie", "Avocado", "Mehraru", "Malkin", "Baby"];
    let nickIndex = 0;
    let scale = 1;

    // Array of GIF URLs for the "No" dodge
    const gifUrls = [
      "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3phczk3OHZtbGo1ZGd2ZGxza3doY2V4NGVraGg4OHprMG1uaGR1MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/evVKsrjZEqVVWvE2VR/giphy.gif",
      "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbnRmY3BkZGFyN21zZDhhb2c4NWIyMGl5dG81b2k3a2owcXZ0amFpMiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/pxupgJzf63VvXQYPbt/giphy.gif",
      "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMml3a2Nqa3hjcHI1a3ZyNTJ6OXczY2NrdzRvOXEyNzk5dDQ3aGt0MiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ovif9xhHfDZ8ekYn8V/giphy.gif",
      "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHdpaDhhc3B5azNmMXNmcm5xOG40NGNweDVmM2phd3oxc2VtenVpYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/bsbWMhdBjFH41CcP94/giphy.gif",
      "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2JwZ212MTB3NjZ5ZW5xZDRtNHZhcW51YmZocGwyaGw5NmoyYzFkbyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/GZvnIhrPevWuPx0RYB/giphy.gif"
    ];

    // Change nickname every 500ms
    setInterval(() => {
      nickIndex = (nickIndex + 1) % nicknames.length;
      document.getElementById('nickname').innerText = nicknames[nickIndex];
    }, 500);

    function dodge() {
      const noBtn = document.getElementById('no-btn');
      const yesBtn = document.getElementById('yes-btn');
      const hoverGif = document.getElementById('hover-gif');
      const gifImg = document.getElementById('gif-img');

      noBtn.style.position = 'fixed';
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      scale += 0.3;
      yesBtn.style.transform = `scale(${scale})`;

      const randomGif = gifUrls[Math.floor(Math.random() * gifUrls.length)];
      gifImg.src = randomGif;

      hoverGif.style.display = "block";
      hoverGif.style.opacity = "1";

      setTimeout(() => {
        hoverGif.style.opacity = "0";
        setTimeout(() => {
          hoverGif.style.display = "none";
        }, 500);
      }, 2000);
    }

    function sayYes() {
      document.getElementById('main-content').style.display = 'none';
      const finalSection = document.getElementById('final-message');
      
      // Setting the final "Yes" GIF
      const successGif = document.getElementById('success-gif');
      successGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjFrdnh1Z3R1ajhjODF0ancxYnd3c3RubXh3eDlxeng4dW11cjU4MCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/OfkGZ5H2H3f8Y/giphy.gif";

      finalSection.style.display = 'block';
      
      // Intense celebration speed
      setInterval(createHeart, 100);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 5000);
    }
    
    // Initial background drift
    setInterval(createHeart, 400);
  </script>
</body>
</html>
